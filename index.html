<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Centered Card</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="card shadow p-3 round-edge" style="width: 22rem">
            <img src="/images/image-qr-code.png" class="card-img-top round-edge" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title fw-600 mb-3">Improve your front-end skills by building projects</h5>
              <p class="card-text">Scan the QR cide to visit Frontend Mentor and take your coding skills to the next
                level.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
